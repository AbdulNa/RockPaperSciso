<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div id="main-container">
        <div class="gameinfo">
            <h1> ROCK PAPER SCISSORS</h1>
            <h2> CHOOSE YOUR WEAPON</h2>
        </div>


        <div id="scoreContainer">
            <div id="leftScore">Player: <span id="playerScore">0</span></div>
            <div id="gameResults">Overall: <span id="overallResult"></span></div>
            <div id="rightScore">Computer: <span id="computerScore">0</span></div>
          </div>

        <div class="icon">
            <div> 
                <img class="image1" id="rock" src="/icons/rock.png" alt="Rock">
                <img class="image2" id="paper"src="/icons/paper.png" alt="Paper">
                <img class="image3" id="scissors"src="/icons/scissor.png" alt="Scissor">
            </div>
        </div>

        <a  class="reset" onclick="reset()">RESET</a>

        <footer> Copyright &copy; 2023 Abdul</footer>
    </div>
    <script src="/index.js"></script>
</body>
</html>
