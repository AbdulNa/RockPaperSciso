<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div id="main-container">
        <div class="gameinfo">
            <h1> ROCK PAPER SCISSORS</h1>
            <h2> CHOOSE YOUR WEAPON</h2>
        </div>
        <div class="scores">
            <div class="player" id="playerscore">Your Score </div>
            <div class="player" id="computerscore">Computer Score </div>
        </div>
        <div class="icon">
            <div> 
                <img class="image1" id="rock" src="/icons/rock.png" alt="Rock">
                <img class="image2" id="paper"src="/icons/paper.png" alt="Paper">
                <img class="image3" id="scissor"src="/icons/scissor.png" alt="Scissor">
            </div>
        </div>

        <a  class="reset">RESET</a>

        <footer> Copyright &copy; 2023 AbdulNa</footer>
    </div>
    <script src="/index.js"></script>
</body>
</html>
